<script>
function deletePost(pid){
var divId = $("#div"+pid);
divId.html('<br><center><h1>Are you sure to Delete this Post?</h1><p claas="alert-warning">This cannot be undo</p><button onclick="deleteCon(\''+pid+'\')" class="btn btn-primary">Delete</button>&nbsp;&nbsp;&nbsp;<button onclick="getDiv(\''+pid+'\') " class="btn btn-default">Cancel</button></center>');

//preview image
function previewImage(input){
$("#inputs").hide();
if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
$(".preview").html('<img src="'+e.target.result +'" id="imagePreview"  width="75px" style="position:relative; margin-top:6px; float:left; border-raduis:13px;" height="75px"><span onclick="closeFile()" class="close-file">&times;</span>');
        }
        reader.readAsDataURL(input.files[0]);
    }
$("#post").css({"margin-top":"39px"});
}

//preview video
function previewVideo(input){
$("#inputs").hide();
if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
$(".preview").html('<video width="75px" height="75px" border="1px" style="border:1px solid #95a5a6; margin-top:6px;"><source src="'+ e.target.result +'" type="video/mp4"></video><span onclick="closeFile()" class="close-file">&times;</span>');
        }
        reader.readAsDataURL(input.files[0]);
    }
$("#post").css({"margin-top":"39px"});
}

//preview audio
function previewAudio(input){
$("#inputs").hide();
if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
$(".preview").html('<audio controls style="border:1px solid #95a5a6; width:295px; margin-top:12px;"><source src="'+ e.target.result +'" type="audio/mpeg"></audio><span onclick="closeFile()" class="close-file">&times;</span>');
        }
        reader.readAsDataURL(input.files[0]);
    }
$("#post").css({"margin-top":"39px"});
}


function closeFile(){
$(".preview").html('');
$("#inputs").show();
$("#post").css({"margin-top":"9px"});
}
